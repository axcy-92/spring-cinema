<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/resources/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/pickmeup/jquery.pickmeup.twitter-bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/sign-up.js}"></script>
    <title>Spring Cinema</title>
</head>
<body>
    <nav th:replace="header :: header"></nav>
    <div class="container">
        <div class="jumbotron">
            <h1>Sign Up</h1>
        </div>
        <div class="alert alert-danger" th:if="${registrationError}">
            <p th:each="error : ${registrationError}" th:text="${error}"></p>
        </div>
        <form role="form" th:action="@{/user/sign-up}" th:object="${userForm}" method="POST" data-toggle="validator">
            <div class="form-group">
                <label for="name" class="sr-only">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Name"
                       th:field="*{name}" required="required"/>
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Email"
                       th:field="*{email}" required="required"/>
            </div>
            <div class="form-group">
                <label for="birthDay" class="sr-only">Birthday:</label>
                <div class="input-group date">
                    <input type="date" class="form-control" id="birthDay"
                           placeholder="Birthday" th:field="*{birthday}" data-date-format="yyyy-mm-dd"/>
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password:</label>
                <input type="password" class="form-control" id="password" data-minlength="6"
                       placeholder="Password" th:field="*{password}" required="required"/>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="sr-only">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" data-minlength="6"
                       placeholder="Confirm Password" th:field="*{confirmPassword}" required="required"/>
            </div>
            <button type="submit" class="btn btn-success">Sign Up</button>
            <button type="button" class="btn btn-inverse" onclick="window.history.back()">Back</button>
        </form>
    </div>
    <hr/>
    <footer th:replace="footer :: footer"></footer>
</body>
</html>
