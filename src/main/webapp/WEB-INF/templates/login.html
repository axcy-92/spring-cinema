<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/resources/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
    <title>Spring Cinema</title>
</head>
<body>
    <nav th:replace="header :: header"></nav>
    <div class="container">
        <div class="row" style="margin-top:60px;">
            <div class="col-md-4 col-md-offset-4">
                <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
                <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
                <div class="alert alert-info" th:if="${registrationInfo}" th:text="${registrationInfo}"></div>
                <form class="form-signin" role="form" th:action="@{/login}" method="POST" data-toggle="validator">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="name" class="sr-only">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="required" autofocus="autofocus"/>
                    <label for="password" class="sr-only">Password:</label>
                    <input type="password" id="password" name="password" data-minlength="6" class="form-control" placeholder="Password" required="required"/>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me"/> Remember me
                        </label>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
<hr/>
<footer th:replace="footer :: footer"></footer>
</body>
</html>
