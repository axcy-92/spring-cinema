<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>Spring Cinema</title>
</head>
<body>
    <nav th:replace="header :: header"></nav>
    <div class="container">
        <div class="jumbotron">
            <h1>Access is denied</h1>
            <p>You do not have permission to access this page!</p>
            <p sec:authentication="principal.authorities"></p>
            <form id="logout" th:action="@{/logout}" method="post" >
                <input class="btn btn-lg btn-danger btn-block" type="submit" value="Sign in as different user"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
        </div>
    </div>
    <hr/>
    <footer th:replace="footer :: footer"></footer>
</body>
</html>
