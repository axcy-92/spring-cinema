<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/resources/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
    <title>Spring Cinema</title>
</head>
<body>
    <nav th:replace="header :: header"></nav>
    <div class="jumbotron title text-center"
         th:style="'padding: 130px; background: url(' + @{/resources/img/header-background.jpg} + ')'">
        <h1 style="color: #13BBB6" th:text="${title}">Title</h1>
        <p style="color: #E2E2E2">Application for managing a movie theater</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-center">Events</h2>
                <a th:href="@{/event/all}">
                    <img th:src="@{/resources/img/events.jpg}" class="img-rounded" height="236" width="100%"/>
                </a>
            </div>
            <div sec:authorize="hasRole('BOOKING_MANAGER')" class="col-md-4">
                <h2 class="text-center">Users</h2>
                <a th:href="@{/user/all}">
                    <img th:src="@{/resources/img/users.jpg}" class="img-rounded" height="236" width="100%"/>
                </a>
            </div>
            <div sec:authorize="hasRole('REGISTERED_USER') or hasRole('BOOKING_MANAGER')" class="col-md-4">
                <h2 class="text-center">Booking</h2>
                <a th:href="@{/booking}">
                    <img th:src="@{/resources/img/booking.jpg}" class="img-rounded" height="236" width="100%"/>
                </a>
            </div>
        </div>
    </div>
    <hr/>
    <footer th:replace="footer :: footer"></footer>
</body>
</html>
